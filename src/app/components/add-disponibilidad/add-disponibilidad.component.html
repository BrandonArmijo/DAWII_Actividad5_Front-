<div>

    <form class="content"  (submit)= "registraDisponibilidad()" >
    <div class="submit-form" >
  
         <div class="row">
            <div class="col-lg-12">
                <h6>Registro de Disponibilidad </h6>
            </div>
        </div>
  
        <div class="row" style="margin-top: 3%">
                <div class="col-lg-3">
                    <label for="horainicio">Hora Inicio</label>
                    <input type="text" class="form-control" name="horainicio" id="horainicio" [(ngModel)] = "disponibilidad.horaInicio" />
                </div>
            
                <div class="col-lg-3">
                    <label for="horafin">Hora Fin</label>
                    <input type="text" class="form-control" name="horafin" id="horafin" [(ngModel)] = "disponibilidad.horaFin" />
                </div>
         </div>
  
        <div class="row" style="margin-top: 3%">
        <div class="col-lg-3">
            <label for="dia">Dia</label>
            <input type="text"  class="form-control" id="dia"  name="dia"   [(ngModel)] = "disponibilidad.dia" />
        </div>
    
      
        <div class="col-lg-3">
            <label for="ciclo">Ciclo</label>
            <select  id="ciclo" name="ciclo" class="form-control"  [(ngModel)] = "disponibilidad.ciclo!.idCiclo">
                <option value="-1"> [Seleccione] </option>   
                <option *ngFor="let aux of ciclos" value="{{aux.idCiclo}}">
                    {{aux.nombre}}
                </option>   

            </select>
        </div>

        <div class="col-lg-3">
            <label for="usuario">Usuario</label>
            <select  id="usuario" name="usuario" class="form-control"  [(ngModel)] = "disponibilidad.usuario!.idUsuario">
                <option value="-1"> [Seleccione] </option>   
                <option *ngFor="let aux of usuarios" value="{{aux.idUsuario}}">
                    {{aux.nombres}}
                </option>   

            </select>
        </div>
      </div>


      <div class="row" style="margin-top: 3%"> 
        <div class="col-lg-12">
            <button class="btn btn-success"  >Enviar</button>
        </div>
      </div>
  

</div>

    </form>
  
  
    </div>
